<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftsHK AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: contain;
      }
      .tinder-card {
        touch-action: none;
      }
      
      :root, [data-theme="light"] {
        --color-bg: #FFFFFF; /* Changed for more depth */
        --color-page-bg: #FFFFFF;
        --color-surface: #FFFFFF; /* Changed for floating card effect */
        --color-primary-accent: #045832;
        --color-secondary-accent: #EAE9E4;
        --color-text-primary: #2C2C2C;
        --color-text-secondary: #8E8E93;
        --color-border: #E5E5EA;
        --color-success: #045832;
        --color-error: #C16E70;

        /* All button colors set to HK tram green */
        --color-button-bg: #045832;
        --color-button-text: #FFFFFF;
      }

      [data-theme="dark"] {
        --color-bg: #1C1C1E;
        --color-page-bg: #1C1C1E;
        --color-surface: #2C2C2E;
        --color-primary-accent: #34D399; /* Brighter Green for Dark Mode */
        --color-secondary-accent: #3A3A3C;
        --color-text-primary: rgba(235, 235, 245, 0.95);
        --color-text-secondary: rgba(235, 235, 245, 0.6);
        --color-border: #38383A;
        --color-success: #5A8B73;
        --color-error: #C16E70;
        
        /* All button colors set to HK tram green */
        --color-button-bg: #045832;
        --color-button-text: #FFFFFF;
      }

      .ios-shadow {
        /* Updated to a more subtle, multi-layered shadow */
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05), 0px 8px 24px rgba(0, 0, 0, 0.08);
      }
      [data-theme="dark"] .ios-shadow {
        /* Updated dark mode shadow */
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3), 0px 8px 24px rgba(0, 0, 0, 0.4);
      }
    </style>
